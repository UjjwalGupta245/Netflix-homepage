<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body class="root">
    <div>
        <nav class="navbar">
            <img class="img-logo" src="./images/logo 1.jpeg" alt="Netflix logo"/>
            <div class="btn-sign-in">Sing in</div>
        </nav> 
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies,TV show and more.</h1> 
                <h2 class="main-subtitle">Whatch anywhere.Cancel anytime.</h2>
                <p class="call-to-action  "> Ready to watch? Enter your email to create or restart your membership</p>           
             </div> 
        <div>
        <div class="email-maincontainer">
            <input class="main-email-container-input" 
            text="email" 
            placeholder="Email address" />
            <div class="btn-get-started">Get Started ></div>
         </div>   
    </div> 
</body>
</html>
